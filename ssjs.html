%%[ 
  SET @subscriberKey = 'raulnabarret@gmail.com' 
 
]%%

<script runat="server" language="JavaScript">
    Platform.Load("core","1");

    var api = new Script.Util.WSProxy();

    
    var sub = {
        SubscriberKey: 'raulnabarret@gmail.com',
        EmailAddress: 'raulnabarret@gmail.com',
        Lists: [{
            ID: '12608',
            Status: 'Active'
        }]
    };
    var options = { 
        SaveOptions: [{
          PropertyName: "*",
          SaveAction: "UpdateAdd"
        }]
    };

    var res = api.updateItem("Subscriber", sub, options);
    


    var cols = [
        "SubscriberKey",
        "ListID",
        "Status"
    ];

    //Get Quaterly Newsletter
    var qnFilter1 = {
        Property: "ListID",
        SimpleOperator: "equals",
        Value: "12608"
    };

    var qnFilter2 = {
        Property: "SubscriberKey",
        SimpleOperator: "equals",
        Value: "raulnabarret@gmail.com"
    };
    var qnComplexFilter = {
        LeftOperand: qnFilter1,
        LogicalOperator: "AND",
        RightOperand: qnFilter2
    }

    var result1 = api.retrieve("ListSubscriber", cols, qnComplexFilter);
    if(result1.Results[0].Status === 'Active') {
        Variable.SetValue("@quaterlyNewsletterIsActive",true);
    } else {
        Variable.SetValue("@quaterlyNewsletterIsActive",false);
    }
    Write("Response: " + Stringify(result1.Results[0]));
    //Get Quaterly Newsletter

    //Get CDC Advanced HIV Disease
    var cdcAdvFilter1 = {
        Property: "ListID",
        SimpleOperator: "equals",
        Value: "12630"
    };

    var cdcAdvFilter2 = {
        Property: "SubscriberKey",
        SimpleOperator: "equals",
        Value: "raulnabarret@gmail.com"
    };
    var cdcAdvComplexFilter = {
        LeftOperand: cdcAdvFilter1,
        LogicalOperator: "AND",
        RightOperand: cdcAdvFilter2
    }

    var result2 = api.retrieve("ListSubscriber", cols, cdcAdvComplexFilter);
    if(result2.Results[0].Status === 'Active') {
        Variable.SetValue("@cdcAdvancedHIVDiseaseIsActive",true);
    } else {
        Variable.SetValue("@cdcAdvancedHIVDiseaseIsActive",false);
    }
    Write("Response: " + Stringify(result2.Results[0]));
    //Get CDC Advanced HIV Disease
</script>
