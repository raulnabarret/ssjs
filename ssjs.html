    <script runat="server" language="JavaScript">
        Platform.Load("core","1");

        var api = new Script.Util.WSProxy();

        /*

        var cols = [
            "SubscriberKey",
            "ListID",
            "Status"
        ];

        var filter1 = {
            Property: "ListID",
            SimpleOperator: "equals",
            Value: "12608"
        };

        var filter2 = {
            Property: "SubscriberKey",
            SimpleOperator: "equals",
            Value: "raulnabarret@gmail.com"
        };
        var complexFilter = {
            LeftOperand: filter1,
            LogicalOperator: "AND",
            RightOperand: filter2
        }

        var result = api.retrieve("ListSubscriber", cols, complexFilter);
        if(result.Status === 'Active') {
            Variable.SetValue("@quaterlyNewsletterIsActive",true);
        } else {
            Variable.SetValue("@quaterlyNewsletterIsActive",false);
        }
        Write("Response: " + Stringify(result.Results[0]));



    </script>
    %%=v(@quaterlyNewsletterIsActive)=%%
